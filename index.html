<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz sur le cerveau - Neurodon</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <!-- Page d'accueil -->
  <div id="homepage" class="homepage">
    <div class="logo-home">
      <img src="LOGO_NEURODON_FRC.png" alt="Fondation pour la Recherche sur le Cerveau - Neurodon">
    </div>
    <div class="badge">● Quiz</div>
    <h1 class="main-title">Connaissez-vous vraiment<br>votre cerveau?</h1>
    <p class="subtitle">Connaissez-vous vraiment votre cerveau? Connaissez-<br>vous vraiment votre cerveau? Connaissez-vous<br>vraiment votre cerveau?</p>
    <button class="btn-start" onclick="goToQuiz()">Commencez</button>
    <div class="decorative-lines"></div>
  </div>

  <!-- Quiz -->
  <div id="quizPage" class="quiz-page" style="display: none;">
    <div class="logo">
      <img src="LOGO_NEURODON_FRC.png" alt="Fondation pour la Recherche sur le Cerveau - Neurodon">
    </div>
    
    <div class="container">
      <main class="quiz-main">
        <h1 id="currentCategory" class="category-title">Nom rubrique</h1>
        <div class="progress-steps" id="progressSteps"></div>
        
        <div id="quiz" class="screen quiz">
          <div class="question-box">
            <h2 id="questionText">Première question ?</h2>
            <div class="options" id="optionsContainer"></div>
          </div>
          <div class="nav-dots" id="navDots"></div>
          <div class="nav-buttons">
            <button class="btn-secondary" onclick="prev()" id="prevBtn">Précédent</button>
            <button class="btn-primary" onclick="next()" id="nextBtn">Suivant</button>
          </div>
        </div>
      </main>
      
      <aside class="sidebar">
        <div class="info-box">
          <h3>Le saviez-vous ?</h3>
          <p id="funFact"></p>
          <div class="carousel-dots">
            <span class="dot"></span>
            <span class="dot active"></span>
            <span class="dot"></span>
          </div>
        </div>
        
        <!-- Liste des rubriques (non cliquables, juste affichage) -->
        <nav class="categories">
          <div class="category-item" data-index="0">Nom rubrique 1</div>
          <div class="category-item" data-index="1">Nom rubrique 2</div>
          <div class="category-item" data-index="2">Nom rubrique 3</div>
          <div class="category-item" data-index="3">Nom rubrique 4</div>
          <div class="category-item" data-index="4">Nom rubrique 5</div>
        </nav>
      </aside>
    </div>
    
    <footer>
      <div class="empreinte">
        <img src="EMPREINTE_VERT-MOUSSE.png" alt="">
      </div>
    </footer>
  </div>

  <script src="src/main.js"></script>
</body>
</html>
